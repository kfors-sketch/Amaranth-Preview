<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Grand Court Add-Ons">
  <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="assets/css/styles.css?v=addons-v3">
  <title>Grand Court Add-Ons</title>
</head>

<body data-page="addons">
  <!-- Header / Logo + Nav -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="home.html">
        <img src="assets/img/logo.svg" alt="Logo">
        <span>Order of the Amaranth</span>
      </a>
      <nav class="site-nav nav">
        <a href="home.html">Home</a>
        <a href="banquet.html">Banquets</a>
        <span class="nav-current">Grand Court Add-Ons</span>
        <a href="product-catalog.html">Product Catalog</a>
        <a href="order.html">Order</a>
      </nav>
    </div>
  </header>

  <main class="container mt-lg">
    <h1 class="page-title" style="text-align:center;font-weight:800;">Grand Court Add-Ons</h1>

    <!-- Attendees (shared with Banquets/Order via Cart) -->
    <section class="card" style="background:rgba(255,255,255,0.40);backdrop-filter:saturate(120%) blur(2px);-webkit-backdrop-filter:saturate(120%) blur(2px);">
      <h2>Attendees</h2>
      <form id="attForm" class="att-form">
        <input name="name" placeholder="Name" required>
        <input name="email" type="email" placeholder="Email">
        <input name="title" placeholder="Title">
        <button type="submit" class="btn">Add attendee</button>
      </form>
      <div id="attendees"></div>
    </section>

    <!-- Each add-on is its own frosted card -->
    <section class="grid-2 mt-lg" id="addonsGrid">
      <!-- Pre-Registration -->
      <div class="card addon">
        <h3>Pre-Registration — <span class="price">$30.00</span></h3>
        <p class="tiny">Optional. Limit one per attendee.</p>
        <div class="row">
          <label>Assign to
            <select class="att-select"></select>
          </label>
          <button class="btn add-pre">Add</button>
        </div>
      </div>

      <!-- Printed Directory -->
      <div class="card addon">
        <h3>Printed Directory — <span class="price">$15.00</span></h3>
        <div class="row">
          <label>Assign to
            <select class="att-select"></select>
          </label>
          <label>Quantity
            <input type="number" min="1" step="1" value="1" class="qty">
          </label>
          <button class="btn add-dir">Add</button>
        </div>
      </div>

      <!-- Love Gift -->
      <div class="card addon">
        <h3>Love Gift — <span class="price">Custom Amount</span></h3>
        <div class="row">
          <label>Assign to
            <select class="att-select"></select>
          </label>
          <label>Amount (USD)
            <input type="number" min="0" step="0.01" value="0" inputmode="decimal" class="amt">
          </label>
          <label>Notes (optional)
            <input type="text" class="notes" placeholder="Message or instruction">
          </label>
          <button class="btn add-love">Add</button>
        </div>
      </div>

      <!-- Addenda -->
      <div class="card addon">
        <h3>Addenda — <span class="price">$5.00</span></h3>
        <div class="row">
          <label>Assign to
            <select class="att-select"></select>
          </label>
          <label>Quantity
            <input type="number" min="1" step="1" value="1" class="qty">
          </label>
          <button class="btn add-addenda">Add</button>
        </div>
      </div>

      <!-- Corsage -->
      <div class="card addon">
        <h3>Corsage — <span class="price">$15.00</span></h3>
        <div class="row">
          <label>Assign to
            <select class="att-select"></select>
          </label>
          <label>Type
            <select class="variant">
              <option value="Red Roses">Red Roses</option>
              <option value="Pink Roses">Pink Roses</option>
              <option value="Yellow Roses">Yellow Roses</option>
              <option value="Spring Flowers">Spring Flowers</option>
              <option value="Custom">Custom (enter text)</option>
            </select>
          </label>
          <label>Custom text (optional)
            <input type="text" class="custom-text" placeholder="Describe request">
          </label>
          <label>Quantity
            <input type="number" min="1" step="1" value="1" class="qty">
          </label>
          <button class="btn add-corsage">Add</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container tiny">© 2025</div>
  </footer>

  <!-- Optional legacy scripts -->
  <script src="assets/js/main.js" defer></script>

  <script>
  function money(n){
    const v = Math.max(0.01, Math.round(Number(n)*100)/100);
    return v.toLocaleString('en-US',{style:'currency',currency:'USD',minimumFractionDigits:2});
  }
  document.addEventListener('DOMContentLoaded', function(){
    Cart.load();

    // --- attendees block ---
    const list = document.getElementById('attendees');
    const form = document.getElementById('attForm');

    function renderAttendees(){
      const st = Cart.get();
      list.innerHTML = (st.attendees||[]).map(a=>`
        <div class="att-card">
          <strong>${a.name||''}</strong> <small>${a.email||''}</small> <em>${a.title||''}</em>
          <button data-del="${a.id}">Remove</button>
        </div>
      `).join('');
      list.querySelectorAll('button[data-del]').forEach(btn=>{
        btn.onclick = ()=>{ Cart.removeAttendee(btn.dataset.del); renderAttendees(); refreshAttSelects(); };
      });
    }
    form.onsubmit = (e)=>{
      e.preventDefault();
      const fd = new FormData(form);
      Cart.addAttendee({ name: fd.get('name'), email: fd.get('email'), title: fd.get('title') });
      form.reset();
      renderAttendees();
      refreshAttSelects();
    };
    renderAttendees();

    function fillSelect(sel){
      const a = (Cart.get().attendees)||[];
      sel.innerHTML = '';
      if (!a.length){
        sel.disabled = true;
        sel.innerHTML = '<option value="">Add attendee first</option>';
      }else{
        sel.disabled = false;
        sel.innerHTML = '<option value="" disabled selected>Select attendee…</option>' +
          a.map(x=>`<option value="${x.id}">${x.name||x.email}</option>`).join('');
      }
    }
    function refreshAttSelects(){
      document.querySelectorAll('.addon .att-select').forEach(fillSelect);
    }
    refreshAttSelects();

    // --- add handlers ---
    const grid = document.getElementById('addonsGrid');

    function needAttendee(sel){
      if(!sel || !sel.value){ alert('Please select an attendee first.'); return null; }
      return sel.value;
    }

    // Pre-Registration — $30, limit 1 per attendee
    grid.querySelector('.add-pre').onclick = (e)=>{
      e.preventDefault();
      const card = e.target.closest('.addon');
      const attSel = card.querySelector('.att-select');
      const attendeeId = needAttendee(attSel); if(!attendeeId) return;

      const st = Cart.get();
      const already = (st.lines||[]).some(l => l.attendeeId===attendeeId && l.itemType==='addon' && l.itemId==='pre-reg');
      if (already){ alert('Pre-Registration already added for this attendee.'); return; }

      Cart.addLine({
        attendeeId,
        itemType: 'addon',
        itemId: 'pre-reg',
        itemName: 'Pre-Registration',
        qty: 1,
        unitPrice: 30,
        meta: { variant: '', notes: '' }
      });
      alert('Pre-Registration added');
    };

    // Directory — $15, qty
    grid.querySelector('.add-dir').onclick = (e)=>{
      e.preventDefault();
      const card = e.target.closest('.addon');
      const attSel = card.querySelector('.att-select');
      const qty    = Math.max(1, parseInt(card.querySelector('.qty').value||'1',10));
      const attendeeId = needAttendee(attSel); if(!attendeeId) return;

      Cart.addLine({
        attendeeId,
        itemType: 'addon',
        itemId: 'directory',
        itemName: 'Printed Directory',
        qty,
        unitPrice: 15,
        meta: { variant: '', notes: '' }
      });
      alert('Directory added');
    };

    // Love Gift — custom $ (must be > 0)
    grid.querySelector('.add-love').onclick = (e)=>{
      e.preventDefault();
      const card = e.target.closest('.addon');
      const attSel = card.querySelector('.att-select');
      const amt    = Number(card.querySelector('.amt').value||0);
      const notes  = card.querySelector('.notes').value || '';
      const attendeeId = needAttendee(attSel); if(!attendeeId) return;
      if (!isFinite(amt) || amt <= 0){ alert('Enter a valid amount greater than 0.'); return; }

      Cart.addLine({
        attendeeId,
        itemType: 'addon',
        itemId: 'love-gift',
        itemName: 'Love Gift',
        qty: 1,
        unitPrice: Math.round(amt*100)/100,
        meta: { variant: '', notes }
      });
      alert('Love Gift added');
    };

    // Addenda — $5, qty
    grid.querySelector('.add-addenda').onclick = (e)=>{
      e.preventDefault();
      const card = e.target.closest('.addon');
      const attSel = card.querySelector('.att-select');
      const qty    = Math.max(1, parseInt(card.querySelector('.qty').value||'1',10));
      const attendeeId = needAttendee(attSel); if(!attendeeId) return;

      Cart.addLine({
        attendeeId,
        itemType: 'addon',
        itemId: 'addenda',
        itemName: 'Addenda',
        qty,
        unitPrice: 5,
        meta: { variant: '', notes: '' }
      });
      alert('Addenda added');
    };

    // Corsage — $15, variant + optional custom text, qty
    grid.querySelector('.add-corsage').onclick = (e)=>{
      e.preventDefault();
      const card = e.target.closest('.addon');
      const attSel = card.querySelector('.att-select');
      const variant = card.querySelector('.variant').value;
      const custom  = card.querySelector('.custom-text').value || '';
      const qty     = Math.max(1, parseInt(card.querySelector('.qty').value||'1',10));
      const attendeeId = needAttendee(attSel); if(!attendeeId) return;

      const name = custom && variant==='Custom' ? `Corsage (Custom)` : `Corsage (${variant})`;
      const notes = custom || '';

      Cart.addLine({
        attendeeId,
        itemType: 'addon',
        itemId: 'corsage:' + (variant==='Custom' ? 'custom' : variant.toLowerCase().replace(/\s+/g,'-')),
        itemName: name,
        qty,
        unitPrice: 15,
        meta: { variant, notes }
      });
      alert('Corsage added');
    };

    // Keep selects fresh if cart changes elsewhere
    window.addEventListener('cart:updated', ()=> {
      renderAttendees();
      refreshAttSelects();
    });
  });
  </script>

  <style>
    .att-form input{margin:4px;padding:6px}
    .att-card{display:flex;gap:8px;align-items:center;justify-content:space-between;background:rgba(255,255,255,0.78);border:1px solid rgba(0,0,0,0.06);border-radius:10px;padding:8px;margin:6px 0}
    .addon .row{display:flex;flex-wrap:wrap;gap:12px;align-items:flex-end}
    .addon label{display:flex;flex-direction:column;gap:6px}
    .addon input,.addon select{padding:.55rem .7rem;border:1px solid #d1d5db;border-radius:.5rem;background:rgba(255,255,255,0.9)}
  </style>

  <!-- Core site scripts (order matters) -->
  <script src="assets/js/site-settings.js"></script>
  <script src="assets/js/items.js"></script>
  <script src="assets/js/banquets.js"></script>
  <script src="assets/js/cart.js"></script>
  <script src="assets/js/data-store.js"></script>
  <script src="assets/js/site-boot.js"></script>
</body>
</html>
