<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Grand Court Add-Ons">
  <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="assets/css/styles.css?v=addons-1">
  <title>Grand Court Add-Ons</title>
</head>

<body data-page="addons">
  <!-- Header / Logo + Nav -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="home.html">
        <img src="assets/img/logo.svg" alt="Logo">
        <span>Order of the Amaranth</span>
      </a>
      <nav class="site-nav nav">
        <a href="home.html">Home</a>
        <a href="banquet.html">Banquets</a>
        <span class="nav-current">Grand Court Add-Ons</span>
        <a href="product-catalog.html">Product Catalog</a>
        <a href="order.html">Order</a>
      </nav>
    </div>
  </header>

  <main class="container mt-lg">
    <h1 class="page-title" style="text-align:center;font-weight:800;">Grand Court Add-Ons</h1>

    <!-- Attendees -->
    <section class="card">
      <h2>Attendees</h2>
      <form id="attForm" class="att-form">
        <input name="name" placeholder="Name" required>
        <input name="email" type="email" placeholder="Email">
        <input name="title" placeholder="Title">
        <button type="submit" class="btn">Add attendee</button>
      </form>
      <div id="attendees"></div>
    </section>

    <!-- Add-Ons -->
    <section class="card mt-lg">
      <h2>Add-On Items</h2>

      <!-- Pre-Registration (limit 1 per attendee) -->
      <div class="addon">
        <h3>Pre-Registration — $30.00</h3>
        <p class="tiny">Optional. Limit one per attendee.</p>
        <div class="row">
          <label>Assign to
            <select class="att-select"></select>
          </label>
          <button class="btn add-pre">Add</button>
        </div>
      </div>
      <hr>

      <!-- Printed Directory ($15 each, any qty) -->
      <div class="addon">
        <h3>Printed Directory — $15.00</h3>
        <div class="row">
          <label>Assign to
            <select class="att-select"></select>
          </label>
          <label>Quantity
            <input type="number" min="1" step="1" value="1" class="qty">
          </label>
          <button class="btn add-dir">Add</button>
        </div>
      </div>
      <hr>

      <!-- Love Gift (custom amount) -->
      <div class="addon">
        <h3>Love Gift — Custom Amount</h3>
        <div class="row">
          <label>Assign to
            <select class="att-select"></select>
          </label>
          <label>Amount (USD)
            <input type="number" min="0.01" step="0.01" value="20.00" class="amt">
          </label>
          <label>Notes (optional)
            <input type="text" class="notes" placeholder="Message or instruction">
          </label>
          <button class="btn add-love">Add</button>
        </div>
      </div>
      <hr>

      <!-- Addenda ($5 each, any qty) -->
      <div class="addon">
        <h3>Addenda — $5.00</h3>
        <div class="row">
          <label>Assign to
            <select class="att-select"></select>
          </label>
          <label>Quantity
            <input type="number" min="1" step="1" value="1" class="qty">
          </label>
          <button class="btn add-addenda">Add</button>
        </div>
      </div>
      <hr>

      <!-- Corsage ($15 each, choices + optional custom text) -->
      <div class="addon">
        <h3>Corsage — $15.00</h3>
        <div class="row">
          <label>Assign to
            <select class="att-select"></select>
          </label>
          <label>Type
            <select class="variant">
              <option value="Red Roses">Red Roses</option>
              <option value="Pink Roses">Pink Roses</option>
              <option value="Yellow Roses">Yellow Roses</option>
              <option value="Spring Flowers">Spring Flowers</option>
              <option value="Custom">Custom (enter text)</option>
            </select>
          </label>
          <label>Custom text (optional)
            <input type="text" class="custom-text" placeholder="Describe request">
          </label>
          <label>Quantity
            <input type="number" min="1" step="1" value="1" class="qty">
          </label>
          <button class="btn add-corsage">Add</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container tiny">© 2025</div>
  </footer>

  <!-- Page JS -->
  <script>
  // Display helper
  function money(n){ return '$' + (Math.round(Number(n)*100)/100).toFixed(2); }

  // Treat 0<n<1 as cents (defensive; Order page also migrates)
  function normalizePrice(p){
    const n = Number(p);
    if (!isFinite(n)) return 0;
    return (n > 0 && n < 1) ? Math.round(n * 100) : n;
  }

  document.addEventListener('DOMContentLoaded', function(){
    Cart.load();

    // One-time legacy cents migration
    (function migrateLegacyCents(){
      const st = Cart.get();
      let changed = false;
      (st.lines || []).forEach(l => {
        const n = Number(l.unitPrice);
        if (isFinite(n) && n > 0 && n < 1) {
          l.unitPrice = Math.round(n * 100);
          changed = true;
        }
      });
      if (changed) st.lines.forEach(line => Cart.updateLine(line.id, { unitPrice: line.unitPrice }));
    })();

    // ----- Attendees (same pattern as Banquets) -----
    const list = document.getElementById('attendees');
    const form = document.getElementById('attForm');

    function renderAttendees(){
      const st = Cart.get();
      list.innerHTML = (st.attendees||[]).map(a=>`
        <div class="att-card">
          <strong>${a.name||''}</strong> <small>${a.email||''}</small> <em>${a.title||''}</em>
          <button data-del="${a.id}">Remove</button>
        </div>
      `).join('');
      list.querySelectorAll('button[data-del]').forEach(btn=>{
        btn.onclick = ()=>{ Cart.removeAttendee(btn.dataset.del); renderAttendees(); refreshAttSelects(); };
      });
    }

    form.onsubmit = (e)=>{
      e.preventDefault();
      const fd = new FormData(form);
      Cart.addAttendee({
        name: fd.get('name'),
        email: fd.get('email'),
        title: fd.get('title')
      });
      form.reset();
      renderAttendees();
      refreshAttSelects();
    };

    renderAttendees();

    // ----- Attendee selects inside add-on rows -----
    function fillSelect(sel){
      const a = (Cart.get().attendees)||[];
      sel.innerHTML = '';
      if (!a.length){
        sel.disabled = true;
        sel.innerHTML = '<option value="">Add attendee first</option>';
      }else{
        sel.disabled = false;
        sel.innerHTML = '<option value="" disabled selected>Select attendee…</option>' +
          a.map(x=>`<option value="${x.id}">${x.name||x.email}</option>`).join('');
      }
    }
    function refreshAttSelects(){
      document.querySelectorAll('.addon .att-select').forEach(fillSelect);
    }
    refreshAttSelects();

    // Convenience: attendee guard
    function needAttendee(sel){
      if(!sel || !sel.value){ alert('Please select an attendee first.'); return null; }
      return sel.value;
    }

    const wrap = document.querySelector('section.card.mt-lg'); // Add-Ons section

    // Pre-Registration — $30, limit 1 per attendee
    wrap.querySelector('.add-pre').onclick = (e)=>{
      e.preventDefault();
      const row = e.target.closest('.addon');
      const attSel = row.querySelector('.att-select');
      const attendeeId = needAttendee(attSel); if(!attendeeId) return;

      const st = Cart.get();
      const already = (st.lines||[]).some(l => l.attendeeId===attendeeId && l.itemType==='addon' && l.itemId==='pre-reg');
      if (already){ alert('Pre-Registration already added for this attendee.'); return; }

      Cart.addLine({
        attendeeId,
        itemType: 'addon',
        itemId: 'pre-reg',
        itemName: 'Pre-Registration',
        qty: 1,
        unitPrice: 30,
        meta: { variant: '', notes: '' }
      });
      alert('Pre-Registration added');
    };

    // Printed Directory — $15, qty
    wrap.querySelector('.add-dir').onclick = (e)=>{
      e.preventDefault();
      const row = e.target.closest('.addon');
      const attSel = row.querySelector('.att-select');
      const qty    = Math.max(1, parseInt(row.querySelector('.qty').value||'1',10));
      const attendeeId = needAttendee(attSel); if(!attendeeId) return;

      Cart.addLine({
        attendeeId,
        itemType: 'addon',
        itemId: 'directory',
        itemName: 'Printed Directory',
        qty,
        unitPrice: 15,
        meta: { variant: '', notes: '' }
      });
      alert('Directory added');
    };

    // Love Gift — custom amount (normalize to dollars)
    wrap.querySelector('.add-love').onclick = (e)=>{
      e.preventDefault();
      const row = e.target.closest('.addon');
      const attSel = row.querySelector('.att-select');
      const amtRaw = row.querySelector('.amt').value || '0';
      const amt    = normalizePrice(amtRaw); // defensive
      const notes  = row.querySelector('.notes').value || '';
      const attendeeId = needAttendee(attSel); if(!attendeeId) return;
      if (!isFinite(amt) || amt <= 0){ alert('Enter a valid amount.'); return; }

      Cart.addLine({
        attendeeId,
        itemType: 'addon',
        itemId: 'love-gift',
        itemName: 'Love Gift',
        qty: 1,
        unitPrice: Math.round(amt*100)/100,
        meta: { variant: '', notes }
      });
      alert('Love Gift added');
    };

    // Addenda — $5, qty
    wrap.querySelector('.add-addenda').onclick = (e)=>{
      e.preventDefault();
      const row = e.target.closest('.addon');
      const attSel = row.querySelector('.att-select');
      const qty    = Math.max(1, parseInt(row.querySelector('.qty').value||'1',10));
      const attendeeId = needAttendee(attSel); if(!attendeeId) return;

      Cart.addLine({
        attendeeId,
        itemType: 'addon',
        itemId: 'addenda',
        itemName: 'Addenda',
        qty,
        unitPrice: 5,
        meta: { variant: '', notes: '' }
      });
      alert('Addenda added');
    };

    // Corsage — $15, variant + optional custom text, qty
    wrap.querySelector('.add-corsage').onclick = (e)=>{
      e.preventDefault();
      const row = e.target.closest('.addon');
      const attSel = row.querySelector('.att-select');
      const variant = row.querySelector('.variant').value;
      const custom  = row.querySelector('.custom-text').value || '';
      const qty     = Math.max(1, parseInt(row.querySelector('.qty').value||'1',10));
      const attendeeId = needAttendee(attSel); if(!attendeeId) return;

      const name  = custom && variant==='Custom' ? `Corsage (Custom)` : `Corsage (${variant})`;
      const notes = custom || '';

      Cart.addLine({
        attendeeId,
        itemType: 'addon',
        itemId: 'corsage:' + (variant==='Custom' ? 'custom' : variant.toLowerCase().replace(/\s+/g,'-')),
        itemName: name,
        qty,
        unitPrice: 15,
        meta: { variant, notes }
      });
      alert('Corsage added');
    });

    // Keep selects fresh if cart changes elsewhere
    window.addEventListener('cart:updated', ()=> {
      renderAttendees();
      refreshAttSelects();
    });
  });
  </script>

  <style>
    .att-form input{margin:4px;padding:6px}
    .att-card{display:flex;gap:8px;align-items:center;justify-content:space-between;background:rgba(255,255,255,0.78);border:1px solid rgba(0,0,0,0.06);border-radius:10px;padding:8px;margin:6px 0}
    .addon{margin:12px 0}
    .addon .row{display:flex;flex-wrap:wrap;gap:12px;align-items:flex-end}
    .addon label{display:flex;flex-direction:column;gap:6px}
    .addon input,.addon select{padding:.55rem .7rem;border:1px solid #d1d5db;border-radius:.5rem}
  </style>

  <!-- Core site scripts (order matters) -->
  <script src="assets/js/site-settings.js"></script>
  <script src="assets/js/items.js"></script>
  <script src="assets/js/banquets.js"></script>
  <script src="assets/js/cart.js"></script>
  <script src="assets/js/data-store.js"></script>
  <script src="assets/js/site-boot.js"></script>
</body>
</html>
