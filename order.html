<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Order page for checkout and attendee assignments.">
  <link rel="icon" href="/assets/img/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <title>Order</title>
</head>

<body data-page="order">
  <!-- Header / Logo + Nav -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="/home.html">
        <img src="/assets/img/logo.svg" alt="Logo" />
        <span>Order of the Amaranth</span>
      </a>
      <nav class="site-nav nav">
        <a href="/home.html">Home</a>
        <a href="/banquet.html">Banquets</a>
        <a href="/grand-court-addons.html">Grand Court Add-Ons</a>
        <a href="/product-catalog.html">Product Catalog</a>
        <span class="nav-current">Order</span>
      </nav>
    </div>
  </header>

  <main class="container mt-lg">
    <h1>Order</h1>

    <!-- Purchaser (frosted) -->
    <section class="card">
      <h2 id="purchaser-heading">Purchaser</h2>
      <div class="grid-2">
        <label>Full name<input id="p_name" type="text" placeholder="Your full name" required></label>
        <label>Title (optional)<input id="p_title" type="text" placeholder=""></label>
      </div>
      <div class="grid-2">
        <label>Email<input id="p_email" type="email" placeholder="you@example.com" required></label>
        <label>Phone<input id="p_phone" type="tel" placeholder="(555) 555-5555" required></label>
      </div>
      <div class="grid-3">
        <label>Address line 1<input id="p_addr1" type="text" required></label>
        <label>Address line 2<input id="p_addr2" type="text"></label>
        <label>City<input id="p_city" type="text" required></label>
      </div>
      <div class="grid-3">
        <label>State/Province<input id="p_state" type="text" required></label>
        <label>Postal code<input id="p_zip" type="text" required></label>
        <label>Country<input id="p_country" type="text" value="US" required></label>
      </div>
    </section>

    <!-- Order (lines + summary) -->
    <section class="card mt-lg">
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <h2>Order Summary</h2>
        <div><strong>Total: </strong><sn id="order-total">$0.00</sn></div>
      </div>

      <div id="order-lines" class="mt">
        <div id="order-list"></div>
      </div>

      <div id="order-summary" class="tiny" style="margin-top:.75rem;"></div>

      <button id="checkout" class="btn btn-primary mt">Go to Checkout</button>
      <p class="tiny">You’ll be redirected to Stripe’s secure checkout.</p>

      <div style="margin-top:12px">
        <button id="clearCart" class="btn">Clear Order</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container tiny">© 2025</div>
  </footer>

  <!-- Optional legacy scripts -->
  <script src="/assets/js/main.js" defer></script>

  <script>
  /* ---------- Helpers ---------- */

  function money(n){
    const v = Number(n);
    const fixed = Math.round(v * 100) / 100;
    return fixed.toLocaleString('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 2 });
  }

  // Treat 0<n<1 as cents (legacy safety)
  function normalizePrice(p){
    const n = Number(p);
    if (!isFinite(n)) return 0;
    return (n > 0 && n < 1) ? Math.round(n * 100) : n;
  }

  // Purchaser heading shows only the name when present
  function updatePurchaserHeading(){
    const name = document.getElementById('p_name')?.value?.trim() || '';
    const h = document.getElementById('purchaser-heading');
    h.textContent = name ? name : 'Purchaser';
  }

  document.addEventListener('DOMContentLoaded', function(){
    Cart.load();

    // HOTFIX: migrate any legacy cents (once per load)
    (function migrateLegacyCents(){
      const st = Cart.get();
      let changed = false;
      (st.lines || []).forEach(l => {
        const n = Number(l.unitPrice);
        if (isFinite(n) && n > 0 && n < 1) {
          l.unitPrice = Math.round(n * 100);
          changed = true;
        }
      });
      if (changed) st.lines.forEach(line => Cart.updateLine(line.id, { unitPrice: line.unitPrice }));
    })();

    const listWrap = document.getElementById('order-list');
    const sumWrap  = document.getElementById('order-summary');
    const totalEl  = document.getElementById('order-total');

    // Reactive purchaser heading
    ['input','change'].forEach(evt => {
      document.getElementById('p_name')?.addEventListener(evt, updatePurchaserHeading);
    });
    updatePurchaserHeading();

    /* ---------- Render ---------- */
    function render(){
      const st = Cart.get();

      // Group lines by attendeeId, mapping '(unassigned)' to 'PURCHASER'
      const byA = {};
      (st.lines || []).forEach(l => {
        const key = (l.attendeeId === '(unassigned)') ? 'PURCHASER' : l.attendeeId;
        (byA[key] ||= []).push(l);
      });

      // Build blocks in this order: Purchaser (if any), then attendees as added
      const blocks = [];

      // Purchaser block (label is purchaser's name or "Purchaser")
      if (byA.PURCHASER && byA.PURCHASER.length){
        const purchaserName = document.getElementById('p_name')?.value?.trim() || 'Purchaser';
        blocks.push({ label: purchaserName, attendeeId: 'PURCHASER', lines: byA.PURCHASER, editable: false });
      }

      // Attendee blocks with inline Edit
      (st.attendees || []).forEach(a=>{
        if (byA[a.id] && byA[a.id].length){
          blocks.push({ label: a.name || '(No name)', attendeeId: a.id, lines: byA[a.id], editable: true });
        }
      });

      listWrap.innerHTML = blocks.map(block=>{
        const rows = block.lines.map(l=>{
          const displayPrice = normalizePrice(l.unitPrice);
          const lineTotal = displayPrice * Number(l.qty || 0);
          const notes = l?.meta?.notes
            ? `<div class="line-details"><span class="note-badge">Notes: ${l.meta.notes}</span></div>`
            : '';
          return `
            <tr>
              <td>
                <div>${l.itemName || ''}</div>
                ${notes}
              </td>
              <td>${l.qty}</td>
              <td>${money(displayPrice)}</td>
              <td>${money(lineTotal)}</td>
              <td><button data-remove="${l.id}" class="btn btn-sm">Remove</button></td>
            </tr>
          `;
        }).join('');

        // Header with optional Edit button (attendees only)
        const headerRight = block.editable
          ? `<button class="btn btn-sm edit-att" data-att-id="${block.attendeeId}" title="Edit attendee">Edit</button>`
          : '';

        return `
          <div class="att-block" style="margin-bottom:16px">
            <div style="display:flex;align-items:center;justify-content:space-between;margin:4px 0 8px 0;">
              <h3 style="margin:0;">${block.label}</h3>
              ${headerRight}
            </div>
            <table class="order-table" style="width:100%;border-collapse:collapse">
              <thead>
                <tr>
                  <th style="text-align:left;border-bottom:1px solid #ddd;padding:6px;">Item</th>
                  <th style="text-align:left;border-bottom:1px solid #ddd;padding:6px;">Qty</th>
                  <th style="text-align:left;border-bottom:1px solid #ddd;padding:6px;">Price</th>
                  <th style="text-align:left;border-bottom:1px solid #ddd;padding:6px;">Line Total</th>
                  <th style="text-align:left;border-bottom:1px solid #ddd;padding:6px;"></th>
                </tr>
              </thead>
              <tbody>${rows}</tbody>
            </table>
          </div>
        `;
      }).join('') || '<p>No items yet.</p>';

      // Remove handlers
      listWrap.querySelectorAll('button[data-remove]').forEach(b=>{
        b.onclick = ()=>{ Cart.removeLine(b.dataset.remove); };
      });

      // Inline attendee edit (name/email/title via prompts for now)
      listWrap.querySelectorAll('.edit-att').forEach(btn=>{
        btn.onclick = ()=>{
          const id = btn.getAttribute('data-att-id');
          const st2 = Cart.get();
          const a = (st2.attendees || []).find(x => x.id === id);
          if (!a) return;
          const name  = prompt('Edit name',  a.name  || '') ?? a.name;
          const email = prompt('Edit email', a.email || '') ?? a.email;
          const title = prompt('Edit title', a.title || '') ?? a.title;
          Cart.updateAttendee(a.id, { name, email, title });
        };
      });

      // Totals (normalized)
      const subtotal = (st.lines || []).reduce((s,l)=> s + normalizePrice(l.unitPrice) * Number(l.qty||0), 0);
      const t = Cart.totals();
      const fee = subtotal > 0 ? (subtotal * ((t.pct||0)/100) + (t.flat||0)) : 0;
      const total = subtotal + fee;

      totalEl.textContent = money(total);
      sumWrap.innerHTML = `
        <div><strong>Subtotal</strong>: ${money(subtotal)}</div>
        <div>Fee (${t.pct || 0}% + ${money(t.flat || 0)}): ${money(fee)}</div>
        <hr>
        <div style="font-size:1.1em"><strong>Total</strong>: ${money(total)}</div>
        <p><small>The fee helps cover online processing costs.</small></p>
      `;
    }

    render();

    // Live updates
    window.addEventListener('cart:updated', ()=>{
      render();
      updatePurchaserHeading();
    });

    // Clear order
    document.getElementById('clearCart')?.addEventListener('click', ()=> Cart.clear());
  });
  </script>

  <!-- Core site scripts (order matters) -->
  <script src="/assets/js/site-settings.js"></script>
  <script src="/assets/js/items.js"></script>
  <script src="/assets/js/banquets.js"></script>
  <script src="/assets/js/cart.js"></script>
  <script src="/assets/js/data-store.js"></script>
  <script src="/assets/js/site-boot.js"></script>
</body>
</html>
