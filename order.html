<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Order page for checkout and attendee assignments.">
  <link rel="icon" href="/assets/img/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <title>Order</title>
</head>

<body data-page="order">
  <!-- Header / Logo + Nav -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="/home.html">
        <img src="/assets/img/logo.svg" alt="Logo" />
        <span>Order of the Amaranth</span>
      </a>

      <nav class="site-nav nav">
        <a href="/home.html">Home</a>
        <a href="/banquet.html">Banquets</a>
        <a href="/grand-court-addons.html">Grand Court Add-Ons</a>
        <a href="/product-catalog.html">Product Catalog</a>
        <span class="nav-current">Order</span>
      </nav>
    </div>
  </header>

  <main class="container mt-lg">
    <h1>Order</h1>

    <!-- Purchaser -->
    <section class="card">
      <h2>Purchaser</h2>
      <div class="grid-2">
        <label>Full name<input id="p_name" type="text" required></label>
        <label>Title (optional)<input id="p_title" type="text"></label>
      </div>
      <div class="grid-2">
        <label>Email<input id="p_email" type="email" required></label>
        <label>Phone<input id="p_phone" type="tel" required></label>
      </div>
      <div class="grid-3">
        <label>Address line 1<input id="p_addr1" type="text" required></label>
        <label>Address line 2<input id="p_addr2" type="text"></label>
        <label>City<input id="p_city" type="text" required></label>
      </div>
      <div class="grid-3">
        <label>State/Province<input id="p_state" type="text" required></label>
        <label>Postal code<input id="p_zip" type="text" required></label>
        <label>Country<input id="p_country" type="text" value="US" required></label>
      </div>
    </section>

    <!-- Summary: everything in one frosted card -->
    <section class="card mt-lg">
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <h2>Summary</h2>
        <div><strong>Total: </strong><sn id="order-total">$0.00</sn></div>
      </div>

      <!-- Items grouped by attendee -->
      <div id="order-lines" class="mt"></div>

      <!-- Fee/subtotal/total lines -->
      <div id="totals-block" class="mt"></div>

      <div style="display:flex;gap:.5rem;flex-wrap:wrap;margin-top:1rem;">
        <button id="checkout" class="btn btn-primary">Go to Checkout</button>
        <button id="clearCart" class="btn" type="button">Clear Order</button>
      </div>
      <p class="tiny">You’ll be redirected to Stripe’s secure checkout.</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container tiny">© 2025</div>
  </footer>

  <!-- Page JS -->
  <script src="/assets/js/main.js" defer></script>
  <script>
  // Dollars-safe UI formatter
  function money(n){ return '$' + (Math.round(Number(n)*100)/100).toFixed(2); }
  // Treat 0<n<1 as cents (legacy safeguard)
  function normalizePrice(p){
    const n = Number(p);
    if (!isFinite(n)) return 0;
    return (n > 0 && n < 1) ? Math.round(n * 100) : n;
  }

  document.addEventListener('DOMContentLoaded', function(){
    Cart.load();

    // One-time migration for legacy cents
    (function migrateLegacyCents(){
      const st = Cart.get();
      let changed = false;
      (st.lines || []).forEach(l => {
        const n = Number(l.unitPrice);
        if (isFinite(n) && n > 0 && n < 1) { l.unitPrice = Math.round(n * 100); changed = true; }
      });
      if (changed) st.lines.forEach(line => Cart.updateLine(line.id, { unitPrice: line.unitPrice }));
    })();

    const linesEl = document.getElementById('order-lines');
    const totalsEl = document.getElementById('totals-block');
    const totalTopEl = document.getElementById('order-total');

    // Inline attendee editor
    function startEditAtt(attId){
      const st = Cart.get();
      const a = (st.attendees||[]).find(x=>x.id===attId);
      const header = linesEl.querySelector(`h3[data-att-id="${attId}"]`);
      if (!header) return;

      const currentName = a?.name || '';
      header.innerHTML = `
        <form class="att-edit" data-att="${attId}" style="display:flex;gap:8px;align-items:center;flex-wrap:wrap;">
          <input type="text" value="${currentName.replace(/"/g,'&quot;')}" class="att-name-input" style="padding:.45rem .6rem;border:1px solid #d1d5db;border-radius:.5rem;min-width:220px">
          <button class="btn btn-primary save">Save</button>
          <button class="btn cancel" type="button">Cancel</button>
        </form>
      `;

      const form = header.querySelector('form.att-edit');
      const input = header.querySelector('.att-name-input');
      input.focus();
      input.select();

      form.onsubmit = (e)=>{
        e.preventDefault();
        const newName = input.value.trim();
        if (!newName){ alert('Name cannot be empty.'); input.focus(); return; }
        Cart.updateAttendee(attId, { name: newName });
        render(); // re-render to show normal header again
      };
      form.querySelector('.cancel').onclick = ()=> render();
    }

    function render(){
      const st = Cart.get();
      const byA = {};
      (st.lines||[]).forEach(l => { (byA[l.attendeeId] ||= []).push(l); });

      // Build grouped tables (no email/title shown)
      linesEl.innerHTML = Object.entries(byA).map(([aid, lines]) => {
        const a = (st.attendees||[]).find(x=>x.id===aid) || {name:'(Unassigned)'};

        const rows = lines.map(l => {
          const displayPrice = normalizePrice(l.unitPrice);
          const notes = l?.meta?.notes
            ? `<div style="margin-top:2px;"><span style="
                  display:inline-block;padding:2px 8px;border-radius:9999px;
                  background:#fff3cd;border:1px solid #facc15;color:#92400e;
                  font-size:.78em;font-weight:600;">Notes: ${l.meta.notes}</span></div>`
            : '';

          return `
            <tr>
              <td>
                <div>${l.itemName || ''}</div>
                ${notes}
              </td>
              <td>${l.qty}</td>
              <td>${money(displayPrice)}</td>
              <td>${money(displayPrice * Number(l.qty))}</td>
              <td><button data-remove="${l.id}">Remove</button></td>
            </tr>`;
        }).join('');

        return `
          <div class="att-block">
            <h3 data-att-id="${aid}" style="display:flex;align-items:center;gap:8px;">
              <span class="att-name">${a.name||'(Unassigned)'}</span>
              <button class="btn btn-edit-att" data-att="${aid}" type="button" style="padding:.35rem .6rem;">Edit</button>
            </h3>
            <table class="order-table">
              <thead><tr><th>Item</th><th>Qty</th><th>Price</th><th>Line Total</th><th></th></tr></thead>
              <tbody>${rows}</tbody>
            </table>
          </div>`;
      }).join('') || '<p>No items yet.</p>';

      // wire remove buttons
      linesEl.querySelectorAll('button[data-remove]').forEach(b=>{
        b.onclick = ()=>{ Cart.removeLine(b.dataset.remove); };
      });

      // wire edit attendee buttons
      linesEl.querySelectorAll('.btn-edit-att').forEach(btn=>{
        btn.onclick = ()=> startEditAtt(btn.dataset.att);
      });

      // Totals based on normalized prices (defensive)
      const st2 = Cart.get();
      const subtotal = (st2.lines || []).reduce((s,l)=> s + normalizePrice(l.unitPrice) * Number(l.qty||0), 0);
      const t = Cart.totals(); // uses SITE_SETTINGS.feePercent/feeFlat
      const fee = subtotal > 0 ? (subtotal * ((t.pct||0)/100) + (t.flat||0)) : 0;
      const total = subtotal + fee;

      totalTopEl.textContent = money(total);
      totalsEl.innerHTML = `
        <div><strong>Subtotal</strong>: ${money(subtotal)}</div>
        <div>Fee (${t.pct}% + ${money(t.flat)}): ${money(fee)}</div>
        <hr>
        <div style="font-size:1.1em"><strong>Total</strong>: ${money(total)}</div>
        <p class="tiny" style="margin:.25rem 0 0;">The fee helps cover online processing costs.</p>
      `;
    }

    render();
    window.addEventListener('cart:updated', render);

    const clearBtn = document.getElementById('clearCart');
    if (clearBtn) clearBtn.onclick = ()=>{ Cart.clear(); };

    // (Wire your real checkout here as needed)
    const checkoutBtn = document.getElementById('checkout');
    if (checkoutBtn) checkoutBtn.onclick = ()=>{ /* redirect to Stripe, etc. */ };
  });
  </script>

  <style>
  .order-table{width:100%;border-collapse:collapse}
  .order-table th, .order-table td{border-bottom:1px solid #ddd;padding:6px;text-align:left}
  .att-block{margin-bottom:16px}
  </style>

  <!-- Core site scripts (order matters) -->
  <script src="/assets/js/site-settings.js"></script>
  <script src="/assets/js/items.js"></script>
  <script src="/assets/js/banquets.js"></script>
  <script src="/assets/js/cart.js"></script>
  <script src="/assets/js/data-store.js"></script>
  <script src="/assets/js/site-boot.js"></script>
</body>
</html>
