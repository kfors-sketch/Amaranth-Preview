<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Order page for checkout and attendee assignments.">
  <link rel="icon" href="/assets/img/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="/assets/css/styles.css?v=order-v5" />
  <title>Order</title>
</head>

<body data-page="order">
  <!-- Header / Logo + Nav -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="/home.html">
        <img src="/assets/img/logo.svg" alt="Logo" />
        <span>Order of the Amaranth</span>
      </a>

      <nav class="site-nav nav">
        <a href="/home.html">Home</a>
        <a href="/banquet.html">Banquets</a>
        <a href="/grand-court-addons.html">Grand Court Add-Ons</a>
        <a href="/product-catalog.html">Product Catalog</a>
        <span class="nav-current">Order</span>
      </nav>
    </div>
  </header>

  <main class="container mt-lg">
    <h1>Order</h1>

    <!-- One frosted panel with everything -->
    <section class="card">
      <h2>Purchaser</h2>
      <div class="grid-2">
        <label>Full name<input id="p_name" type="text" placeholder="Enter your name" required></label>
        <label>Title (optional)<input id="p_title" type="text"></label>
      </div>
      <div class="grid-2">
        <label>Email<input id="p_email" type="email" required></label>
        <label>Phone<input id="p_phone" type="tel" required></label>
      </div>
      <div class="grid-3">
        <label>Address line 1<input id="p_addr1" type="text" required></label>
        <label>Address line 2<input id="p_addr2" type="text"></label>
        <label>City<input id="p_city" type="text" required></label>
      </div>
      <div class="grid-3">
        <label>State/Province<input id="p_state" type="text" required></label>
        <label>Postal code<input id="p_zip" type="text" required></label>
        <label>Country<input id="p_country" type="text" value="US" required></label>
      </div>

      <hr class="mt">

      <h2 class="mt">Attendees & Items</h2>
      <div id="order-list" class="mt"></div>

      <hr class="mt">

      <div id="order-summary" class="mt"></div>

      <div style="display:flex;justify-content:space-between;align-items:center;margin-top:12px">
        <button id="clearCart" class="btn">Clear Order</button>
        <button id="checkout" class="btn btn-primary">Go to Checkout</button>
      </div>
      <p class="tiny">You’ll be redirected to Stripe’s secure checkout.</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container tiny">© 2025</div>
  </footer>

  <!-- Optional legacy scripts -->
  <script src="/assets/js/main.js" defer></script>

  <script>
  // Money with commas + .00; clamp display to >= $0.01 (no free items visually)
  function money(n){
    const v = Math.max(0.01, Math.round(Number(n)*100)/100);
    return v.toLocaleString('en-US',{style:'currency',currency:'USD',minimumFractionDigits:2});
  }
  // Treat 0<n<1 as cents accidentally stored
  function normalizePrice(p){
    const n = Number(p);
    if (!isFinite(n)) return 0;
    return (n > 0 && n < 1) ? Math.round(n * 100) : n;
  }
  // Purchaser name helper for "(unassigned)" block title
  function purchaserDisplayName(){
    const name = document.getElementById('p_name')?.value?.trim() || '';
    return name ? `Purchaser — ${name}` : 'Purchaser (unassigned)';
  }

  document.addEventListener('DOMContentLoaded', function(){
    Cart.load();

    // HOTFIX: migrate any legacy cents already in cart
    (function migrateLegacyCents(){
      const st = Cart.get();
      let changed = false;
      (st.lines || []).forEach(l => {
        const n = Number(l.unitPrice);
        if (isFinite(n) && n > 0 && n < 1) { l.unitPrice = Math.round(n * 100); changed = true; }
      });
      if (changed) st.lines.forEach(line => Cart.updateLine(line.id, { unitPrice: line.unitPrice }));
    })();

    const list = document.getElementById('order-list');
    const sum  = document.getElementById('order-summary');

    function render(){
      const st = Cart.get();
      const byA = {};
      (st.lines||[]).forEach(l => { (byA[l.attendeeId] ||= []).push(l); });

      // Build HTML per attendee group, with special handling for '(unassigned)'
      list.innerHTML = Object.entries(byA).map(([aid, lines]) => {
        const isPurchaser = (aid === '(unassigned)');
        const a = isPurchaser
          ? { id: aid, name: purchaserDisplayName(), email:'', title:'' }
          : (st.attendees.find(x=>x.id===aid) || { id: aid, name:'(Unassigned)', email:'', title:'' });

        const rows = lines.map(l => {
          const displayPrice = normalizePrice(l.unitPrice);
          const notes = l?.meta?.notes
            ? `<div class="line-details"><span class="note-badge">Notes: ${l.meta.notes}</span></div>`
            : '';
          return `
            <tr>
              <td>
                <div>${l.itemName || ''}</div>
                ${notes}
              </td>
              <td>${l.qty}</td>
              <td>${money(displayPrice)}</td>
              <td>${money(displayPrice * Number(l.qty))}</td>
              <td><button class="btn-link" data-remove="${l.id}">Remove</button></td>
            </tr>`;
        }).join('');

        // For Purchaser block: no Edit button/form; for real attendees: include Edit
        const head = isPurchaser
          ? `
            <div class="att-head">
              <h3 class="att-name">${a.name}</h3>
            </div>
          `
          : `
            <div class="att-head">
              <h3 class="att-name">${a.name||'(Unassigned)'}</h3>
              <button class="btn btn-small btn-edit" data-edit="${a.id}">Edit</button>
            </div>
            <form class="edit-form" data-form="${a.id}" hidden>
              <div class="grid-3">
                <label>Name<input type="text" name="name" value="${a.name||''}" required></label>
                <label>Email<input type="email" name="email" value="${a.email||''}"></label>
                <label>Title<input type="text" name="title" value="${a.title||''}"></label>
              </div>
              <div class="edit-actions">
                <button type="submit" class="btn btn-primary btn-save" data-save="${a.id}">Save</button>
                <button type="button" class="btn btn-cancel" data-cancel="${a.id}">Cancel</button>
              </div>
            </form>
          `;

        return `
          <div class="att-block" data-att-id="${a.id}">
            ${head}
            <table class="order-table">
              <thead><tr><th>Item</th><th>Qty</th><th>Price</th><th>Line Total</th><th></th></tr></thead>
              <tbody>${rows}</tbody>
            </table>
          </div>`;
      }).join('') || '<p>No items yet.</p>';

      // Remove line
      list.querySelectorAll('[data-remove]').forEach(b=>{
        b.onclick = ()=>{ Cart.removeLine(b.dataset.remove); };
      });

      // Edit attendee (show form)
      list.querySelectorAll('[data-edit]').forEach(btn=>{
        btn.onclick = ()=>{
          const id = btn.dataset.edit;
          const form = list.querySelector(`[data-form="${id}"]`);
          if (form) form.hidden = false;
        };
      });

      // Cancel edit (hide form without saving)
      list.querySelectorAll('[data-cancel]').forEach(btn=>{
        btn.onclick = ()=>{
          const id = btn.dataset.cancel;
          const form = list.querySelector(`[data-form="${id}"]`);
          if (form) form.hidden = true;
        };
      });

      // Save edit (update attendee then re-render)
      list.querySelectorAll('.edit-form').forEach(form=>{
        form.onsubmit = (e)=>{
          e.preventDefault();
          const id = form.dataset.form;
          const fd = new FormData(form);
          Cart.updateAttendee(id, {
            name: fd.get('name') || '',
            email: fd.get('email') || '',
            title: fd.get('title') || ''
          });
          form.hidden = true;
          render();
        };
      });

      // Totals (use normalized unitPrice)
      const lines = Cart.get().lines || [];
      const subtotal = lines.reduce((s,l)=> s + normalizePrice(l.unitPrice) * Number(l.qty||0), 0);
      const t = Cart.totals();
      const fee = subtotal > 0 ? (subtotal * ((t.pct||0)/100) + (t.flat||0)) : 0;
      const total = subtotal + fee;

      sum.innerHTML = `
        <div><strong>Subtotal</strong>: ${money(subtotal)}</div>
        <div>Fee (${t.pct}% + ${money(t.flat)}): ${money(fee)}</div>
        <hr>
        <div style="font-size:1.1em"><strong>Total</strong>: ${money(total)}</div>
        <p class="tiny">The fee helps cover online processing costs.</p>
      `;
    }

    // Re-render when cart updates or purchaser types their name (to rename Purchaser block)
    render();
    window.addEventListener('cart:updated', render);
    ['p_name','p_title','p_email','p_phone','p_addr1','p_addr2','p_city','p_state','p_zip','p_country'].forEach(id=>{
      const el = document.getElementById(id);
      if (el) el.addEventListener('input', render);
    });

    const clearBtn = document.getElementById('clearCart');
    if (clearBtn) clearBtn.onclick = ()=>{ Cart.clear(); };
  });
  </script>

  <style>
    .order-table{width:100%;border-collapse:collapse}
    .order-table th, .order-table td{border-bottom:1px solid #ddd;padding:6px;text-align:left}
    .att-block{margin-bottom:16px}
    .att-head{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .btn-link{background:none;border:0;color:#1d4ed8;cursor:pointer;padding:0}
    .btn-small{padding:.4rem .7rem;font-size:.9rem}
    .edit-form{margin:.5rem 0 .75rem 0;padding:.75rem;border:1px solid rgba(0,0,0,0.1);border-radius:.5rem;background:rgba(255,255,255,0.75);backdrop-filter:saturate(120%) blur(2px);-webkit-backdrop-filter:saturate(120%) blur(2px)}
    .edit-actions{margin-top:.6rem;display:flex;gap:.5rem;justify-content:flex-end}
  </style>

  <!-- Core site scripts (order matters) -->
  <script src="/assets/js/site-settings.js"></script>
  <script src="/assets/js/items.js"></script>
  <script src="/assets/js/banquets.js"></script>
  <script src="/assets/js/cart.js"></script>
  <script src="/assets/js/data-store.js"></script>
  <script src="/assets/js/site-boot.js"></script>
</body>
</html>
