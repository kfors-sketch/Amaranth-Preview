  <script>
  /* =======================
     Helpers / Formatting
     ======================= */
  // $X,XXX.00 â€” always commas + 2 decimals; clamp to >= 0.01 for display
  function money(n){
    const v = Math.max(0.01, Math.round(Number(n) * 100) / 100);
    return v.toLocaleString('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 2 });
  }

  // Treat 0 < n < 1 as cents accidentally stored; convert to dollars
  function normalizePrice(p){
    const n = Number(p);
    if (!isFinite(n)) return 0;
    return (n > 0 && n < 1) ? Math.round(n * 100) : n;
  }

  // Parse flexible date strings: ISO, "YYYY-MM-DD", or empty => null
  function parseDate(d){
    if (!d) return null;
    if (typeof d === 'number') return new Date(d);
    const s = String(d).trim();
    if (!s) return null;
    // Ensure "YYYY-MM-DD" gains a time so it becomes local midnight
    if (/^\d{4}-\d{2}-\d{2}$/.test(s)) return new Date(s + 'T00:00:00');
    const t = Date.parse(s);
    return isNaN(t) ? null : new Date(t);
  }

  // Publish window check (inclusive). Empty start/end = open.
  function isWithinWindow(item, now){
    const start = parseDate(item.publishStart);
    const end   = parseDate(item.publishEnd);
    if (start && now < start) return false;
    if (end && now > end)     return false;
    return true;
  }

  // Item visibility: active === true AND within publish window
  function isVisibleItem(item, now){
    if (!item || item.active !== true) return false;
    return isWithinWindow(item, now);
  }

  // Simple lightbox
  function setupLightbox(){
    const lb = document.getElementById('lightbox');
    const img = document.getElementById('lbImg');
    const cap = document.getElementById('lbCap');
    const close = document.getElementById('lbClose');

    function open(src, caption){ img.src = src; cap.textContent = caption || ''; lb.hidden = false; }
    function closeLb(){ lb.hidden = true; img.src = ''; cap.textContent = ''; }

    close.addEventListener('click', closeLb);
    lb.addEventListener('click', (e)=>{ if (e.target === lb) closeLb(); });
    return { open, close: closeLb };
  }

  document.addEventListener('DOMContentLoaded', function(){
    Cart.load();

    // One-time migration of any legacy cents in cart
    (function migrateLegacyCents(){
      const st = Cart.get();
      let changed = false;
      (st.lines||[]).forEach(l=>{
        const n = Number(l.unitPrice);
        if (isFinite(n) && n > 0 && n < 1){
          l.unitPrice = Math.round(n*100);
          changed = true;
        }
      });
      if (changed){
        st.lines.forEach(line => Cart.updateLine(line.id, { unitPrice: line.unitPrice }));
      }
    })();

    const grid = document.getElementById('shopGrid');
    const empty = document.getElementById('emptyCatalog');
    const lb = setupLightbox();

    // Pull items (prefers DataStore merges; falls back to window.CATALOG_ITEMS)
    const rawItems = (window.DataStore && DataStore.getItems && DataStore.getItems()) || (window.CATALOG_ITEMS || []);
    const now = new Date();

    // === NEW: visibility gate ===
    const items = (rawItems || []).filter(it => isVisibleItem(it, now));

    const LOW_STOCK = 5;

    function render(){
      if (!items.length){
        grid.innerHTML = '';
        empty.style.display = 'block';
        return;
      }
      empty.style.display = 'none';

      grid.innerHTML = items.map(item => {
        const total = Number(item.qtyTotal || 0);
        const sold  = Number(item.qtySold  || 0);
        const remaining = Math.max(0, total - sold);
        const soldOut = total > 0 && remaining <= 0;
        const low = total > 0 && remaining > 0 && remaining <= LOW_STOCK;

        const badge = soldOut
          ? `<div class="item-badge badge-soldout">Sold out</div>`
          : (low ? `<div class="item-badge badge-low">Only ${remaining} left</div>` : '');

        // ----- PRICE / CONTROLS VIEW -----
        let controlsHtml = '';
        let priceLine = '';

        if (item.tiered && Array.isArray(item.pricing) && item.pricing.length){
          // Sort tiers by qty ascending, normalize prices
          const tiers = item.pricing
            .map(t => ({ qty: Number(t.qty||1), price: normalizePrice(t.price||0) }))
            .filter(t => t.qty > 0 && t.price >= 0)
            .sort((a,b)=>a.qty-b.qty);

          const fromEach = tiers.length ? (tiers[0].price / tiers[0].qty) : 0;
          priceLine = `<p class="item-price">From ${money(fromEach)} each</p>`;

          const opts = tiers.map(t =>
            `<option value="${t.qty}" data-price="${t.price}">${t.qty} for ${money(t.price)} (${money(t.price/t.qty)} each)</option>`
          ).join('');

          controlsHtml = `
            <div class="buy-row">
              <label class="stack">
                <span class="lbl">Bundle</span>
                <select class="bundle" ${soldOut ? 'disabled' : ''}>
                  ${opts}
                </select>
              </label>
              <button class="btn btn-primary add" ${soldOut ? 'disabled' : ''}>Add to Order</button>
            </div>
            <div class="bundle-total tiny" aria-live="polite"></div>
          `;
        } else {
          // Single-price
          const price = normalizePrice(item.price || 0);
          priceLine = `<p class="item-price">${money(price)}</p>`;
          controlsHtml = `
            <div class="buy-row">
              <label class="stack">
                <span class="lbl">Qty</span>
                <input class="qty" type="number" min="1" step="1" value="1" ${soldOut ? 'disabled' : ''}>
              </label>
              <button class="btn btn-primary add" ${soldOut ? 'disabled' : ''}>Add to Order</button>
            </div>
          `;
        }

        return `
          <article class="item ${soldOut ? 'is-soldout' : ''}" data-id="${item.id}">
            ${badge}
            <button class="thumb" ${soldOut ? 'disabled' : ''} aria-label="Preview image">
              <img src="${item.image || 'assets/shop/placeholder.png'}" alt="${item.name || 'Item'}">
            </button>
            <div class="item-name">${item.name || ''}</div>
            ${priceLine}
            ${controlsHtml}
          </article>
        `;
      }).join('');

      // Hook up behaviors
      grid.querySelectorAll('.item').forEach(card=>{
        const id = card.dataset.id;
        const item = items.find(x=>String(x.id)===String(id));
        const thumbBtn = card.querySelector('.thumb');
        if (thumbBtn){
          thumbBtn.addEventListener('click', ()=>{
            if (thumbBtn.disabled) return;
            lb.open(item.image || 'assets/shop/placeholder.png', item.name || '');
          });
        }

        const addBtn = card.querySelector('.add');
        if (!addBtn) return;

        // Live "Total for selection" preview for bundles
        const bundleSel = card.querySelector('.bundle');
        const bundleTotalEl = card.querySelector('.bundle-total');
        if (bundleSel && bundleTotalEl){
          const updateBundleTotal = ()=>{
            const selected = bundleSel.options[bundleSel.selectedIndex];
            const price = normalizePrice(selected.dataset.price);
            bundleTotalEl.textContent = `Total for selection: ${money(price)}`;
          };
          bundleSel.addEventListener('change', updateBundleTotal);
          updateBundleTotal();
        }

        addBtn.addEventListener('click', ()=>{
          const total = Number(item.qtyTotal || 0);
          const sold  = Number(item.qtySold  || 0);
          const remaining = Math.max(0, total - sold);

          if (item.tiered && Array.isArray(item.pricing) && item.pricing.length){
            // Tiered: read selected bundle
            const bundleSel = card.querySelector('.bundle');
            const bundleQty = Math.max(1, parseInt(bundleSel.value||'1',10));
            const selected = bundleSel.options[bundleSel.selectedIndex];
            const bundlePrice = normalizePrice(selected.dataset.price);

            // Inventory enforcement if applicable (remaining counts items, not bundles)
            if (total > 0){
              if (remaining <= 0){ alert('Sorry, this item is sold out.'); return; }
              if (bundleQty > remaining){
                alert(`Only ${remaining} left â€“ cannot add a ${bundleQty}-pack.`);
                return;
              }
            }

            // Add as qty=bundleQty, unitPrice=(bundlePrice / bundleQty)
            const perUnit = Math.round((bundlePrice / bundleQty) * 100) / 100;
            Cart.addLine({
              attendeeId: '(unassigned)',
              itemType: 'catalog',
              itemId: String(item.id),
              itemName: `${item.name} (${bundleQty}-pack)`,
              qty: bundleQty,
              unitPrice: perUnit,
              meta: { sku: item.sku || '', note: '', bundleQty, bundlePrice }
            });

            // Update inventory
            if (total > 0){
              item.qtySold = (Number(item.qtySold||0) + bundleQty);
              if (window.DataStore && DataStore.saveItems){
                const updated = items.map(x => x.id===item.id ? item : x);
                DataStore.saveItems(updated);
              }
              render();
            }
            alert('Added to order.');
          } else {
            // Single-price item
            const price = normalizePrice(item.price||0);
            const qtyInput = card.querySelector('.qty');
            let qty = Math.max(1, parseInt(qtyInput.value||'1',10));

            if (total > 0){
              if (remaining <= 0){ alert('Sorry, this item is sold out.'); return; }
              if (qty > remaining){
                qty = remaining;
                qtyInput.value = String(qty);
                alert(`Only ${remaining} left â€“ quantity adjusted.`);
              }
            }

            Cart.addLine({
              attendeeId: '(unassigned)',
              itemType: 'catalog',
              itemId: String(item.id),
              itemName: item.name || 'Item',
              qty,
              unitPrice: price,
              meta: { sku: item.sku || '', note: '' }
            });

            if (total > 0){
              item.qtySold = (Number(item.qtySold||0) + qty);
              if (window.DataStore && DataStore.saveItems){
                const updated = items.map(x => x.id===item.id ? item : x);
                DataStore.saveItems(updated);
              }
              render();
            }
            alert('Added to order.');
          }
        });
      });
    }

    render();
    window.addEventListener && window.addEventListener('items:updated', render);
  });
  </script>

  <style>
    /* Page-specific enhancements:
       - Frosted cards (matching Banquets)
       - Better layout for tiered bundles (wrap/stack gracefully)

    .shop-grid{
      --card-gap: 16px;

      margin: 0 auto;
    }
    .item{

      overflow: hidden;

      backdrop-filter: saturate(120%) blur(2px);
      -webkit-backdrop-filter: saturate(120%) blur(2px);

      backdrop-filter: saturate(120%) blur(2px);
      -webkit-backdrop-filter: saturate(120%) blur(2px);
      border:1px solid rgba(0,0,0,0.12);
    }
    .badge-low { background: #fff7ed; color:#9a3412; }

    .thumb{ display:block; border:0; padding:0; background:none; cursor:zoom-in; width:100%; }

      border-radius:10px;

    .item-name{

      margin-top:10px;
      min-height: 1.3em;
    }

    .item-price{

    }

    .buy-row{
      margin-top:10px;
      display:flex;
      gap:12px;
      align-items:flex-end;
      justify-content:center;
      flex-wrap: wrap;                  /* allow wrapping on small cards */

    .buy-row .stack{
      display:flex;
      flex-direction:column;
      align-items:flex-start;
      gap:6px;
      min-width: 180px;                 /* give select/qty room */
    }
    .buy-row .lbl{
      font-size:.9rem;
      font-weight:600;
      opacity:.85;
    }
    .buy-row select.bundle,
    .buy-row input.qty{
      width:100%;
      padding:.55rem .7rem;
      border:1px solid #d1d5db;
      border-radius:.5rem;
      background: rgba(255,255,255,0.9);
    }

    .bundle-total{
      text-align:center;
      margin-top:6px;
      font-weight:700;
    }
  </style>
