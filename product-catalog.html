<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Product Catalog – merchandise and extras." />
  <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="assets/css/styles.css?v=shop-v2" />
  <title>Product Catalog</title>
</head>

<body class="shop" data-page="shop">
  <!-- Header / Logo + Nav -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="home.html">
        <img src="assets/img/logo.svg" alt="Logo" />
        <span>Order of the Amaranth</span>
      </a>
      <nav class="site-nav nav">
        <a href="home.html">Home</a>
        <a href="banquet.html">Banquets</a>
        <a href="grand-court-addons.html">Grand Court Add-Ons</a>
        <span class="nav-current">Product Catalog</span>
        <a href="order.html">Order</a>
      </nav>
    </div>
  </header>

  <main class="container mt-lg">
    <h1>Shop</h1>

    <!-- Product grid -->
    <section class="shop-grid" id="shopGrid"></section>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" hidden>
      <button class="lightbox-close" id="lbClose" aria-label="Close">×</button>
      <img id="lbImg" class="lightbox-img" alt="">
      <div id="lbCap" class="lightbox-caption"></div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container tiny">© 2025</div>
  </footer>

  <!-- Optional legacy scripts -->
  <script src="assets/js/main.js" defer></script>

  <script>
  // ------- Helpers -------
  function money(n){ return '$' + (Math.round(Number(n)*100)/100).toFixed(2); }
  function normalizePrice(p){
    const n = Number(p);
    if (!isFinite(n)) return 0;
    return (n > 0 && n < 1) ? Math.round(n*100) : n; // treat 0<n<1 as cents
  }

  // Simple lightbox
  function setupLightbox(){
    const lb = document.getElementById('lightbox');
    const img = document.getElementById('lbImg');
    const cap = document.getElementById('lbCap');
    const close = document.getElementById('lbClose');

    function open(src, caption){ img.src = src; cap.textContent = caption || ''; lb.hidden = false; }
    function closeLb(){ lb.hidden = true; img.src = ''; cap.textContent = ''; }

    close.addEventListener('click', closeLb);
    lb.addEventListener('click', (e)=>{ if (e.target === lb) closeLb(); });
    return { open, close: closeLb };
  }

  document.addEventListener('DOMContentLoaded', function(){
    Cart.load();

    // One-time migration of any legacy cents in cart (0<n<1 -> dollars)
    (function migrateLegacyCents(){
      const st = Cart.get();
      let changed = false;
      (st.lines||[]).forEach(l=>{
        const n = Number(l.unitPrice);
        if (isFinite(n) && n > 0 && n < 1){
          l.unitPrice = Math.round(n*100);
          changed = true;
        }
      });
      if (changed){ st.lines.forEach(line => Cart.updateLine(line.id, { unitPrice: line.unitPrice })); }
    })();

    const grid = document.getElementById('shopGrid');
    const lb = setupLightbox();

    // Pull items (prefers DataStore merges; falls back to window.CATALOG_ITEMS)
    const items = (window.DataStore && DataStore.getItems()) || (window.CATALOG_ITEMS || []);

    const LOW_STOCK = 5;

    function render(){
      grid.innerHTML = (items||[]).map(item => {
        const total = Number(item.qtyTotal || 0);
        const sold  = Number(item.qtySold  || 0);
        const remaining = Math.max(0, total - sold);
        const soldOut = total > 0 && remaining <= 0;
        const low = total > 0 && remaining > 0 && remaining <= LOW_STOCK;

        const badge = soldOut
          ? `<div class="item-badge badge-soldout">Sold out</div>`
          : (low ? `<div class="item-badge badge-low">Only ${remaining} left</div>` : '');

        // ----- PRICE / CONTROLS VIEW -----
        let controlsHtml = '';
        let priceLine = '';

        if (item.tiered && Array.isArray(item.pricing) && item.pricing.length){
          // Sort tiers by qty ascending, normalize prices
          const tiers = item.pricing
            .map(t => ({ qty: Number(t.qty||1), price: normalizePrice(t.price||0) }))
            .filter(t => t.qty > 0 && t.price >= 0)
            .sort((a,b)=>a.qty-b.qty);

          const fromEach = tiers.length ? (tiers[0].price / tiers[0].qty) : 0;
          priceLine = `<p class="item-price">From ${money(fromEach)} each</p>`;

          const opts = tiers.map(t =>
            `<option value="${t.qty}" data-price="${t.price}">${t.qty} for ${money(t.price)} (${money(t.price/t.qty)} each)</option>`
          ).join('');

          controlsHtml = `
            <div class="buy-row tiered">
              <label>Bundle
                <select class="bundle" ${soldOut ? 'disabled' : ''}>
                  ${opts}
                </select>
              </label>
              <button class="btn btn-primary add" ${soldOut ? 'disabled' : ''}>Add to Order</button>
            </div>
            <div class="bundle-total tiny" aria-live="polite"></div>
          `;
        } else {
          // Single-price
          const price = normalizePrice(item.price || 0);
          priceLine = `<p class="item-price">${money(price)}</p>`;
          controlsHtml = `
            <div class="buy-row">
              <label>Qty
                <input class="qty" type="number" min="1" step="1" value="1" ${soldOut ? 'disabled' : ''}>
              </label>
              <button class="btn btn-primary add" ${soldOut ? 'disabled' : ''}>Add to Order</button>
            </div>
          `;
        }

        return `
          <article class="item ${soldOut ? 'is-soldout' : ''}" data-id="${item.id}">
            ${badge}
            <button class="thumb" ${soldOut ? 'disabled' : ''} aria-label="Preview image">
              <img src="${item.image || 'assets/shop/placeholder.png'}" alt="${item.name || 'Item'}">
            </button>
            <div class="item-name">${item.name || ''}</div>
            ${priceLine}
            ${controlsHtml}
          </article>
        `;
      }).join('') || '<p>No items found.</p>';

      // Hook up behaviors
      grid.querySelectorAll('.item').forEach(card=>{
        const id = card.dataset.id;
        const item = items.find(x=>String(x.id)===String(id));
        const thumbBtn = card.querySelector('.thumb');
        if (thumbBtn){
          thumbBtn.addEventListener('click', ()=>{
            if (thumbBtn.disabled) return;
            lb.open(item.image || 'assets/shop/placeholder.png', item.name || '');
          });
        }

        const addBtn = card.querySelector('.add');
        if (!addBtn) return;

        // Live "Total for selection" preview for bundles
        const bundleSel = card.querySelector('.bundle');
        const bundleTotalEl = card.querySelector('.bundle-total');
        if (bundleSel && bundleTotalEl){
          const updateBundleTotal = ()=>{
            const price = normalizePrice(bundleSel.options[bundleSel.selectedIndex].dataset.price);
            bundleTotalEl.textContent = `Total for selection: ${money(price)}`;
          };
          bundleSel.addEventListener('change', updateBundleTotal);
          updateBundleTotal();
        }

        addBtn.addEventListener('click', ()=>{
          const total = Number(item.qtyTotal || 0);
          const sold  = Number(item.qtySold  || 0);
          const remaining = Math.max(0, total - sold);

          if (item.tiered && Array.isArray(item.pricing) && item.pricing.length){
            // Tiered: read selected bundle
            const bundleQty = Math.max(1, parseInt(bundleSel.value||'1',10));
            const bundlePrice = normalizePrice(bundleSel.options[bundleSel.selectedIndex].dataset.price);

            // Inventory enforcement if applicable (remaining counts items, not bundles)
            if (total > 0){
              if (remaining <= 0){ alert('Sorry, this item is sold out.'); return; }
              if (bundleQty > remaining){
                alert(`Only ${remaining} left – cannot add a ${bundleQty}-pack.`);
                return;
              }
            }

            // Add as qty=bundleQty, unitPrice=(bundlePrice / bundleQty)
            const perUnit = Math.round((bundlePrice / bundleQty) * 100) / 100;
            Cart.addLine({
              attendeeId: '(unassigned)',
              itemType: 'catalog',
              itemId: String(item.id),
              itemName: `${item.name} (${bundleQty}-pack)`,
              qty: bundleQty,
              unitPrice: perUnit,
              meta: { sku: item.sku || '', note: '', bundleQty, bundlePrice }
            });

            // Update inventory
            if (total > 0){
              item.qtySold = (Number(item.qtySold||0) + bundleQty);
              if (window.DataStore && DataStore.saveItems){
                const updated = items.map(x => x.id===item.id ? item : x);
                DataStore.saveItems(updated);
              }
              render();
            }
            alert('Added to order.');
          } else {
            // Single-price item
            const price = normalizePrice(item.price||0);
            const qtyInput = card.querySelector('.qty');
            let qty = Math.max(1, parseInt(qtyInput.value||'1',10));

            if (total > 0){
              if (remaining <= 0){ alert('Sorry, this item is sold out.'); return; }
              if (qty > remaining){
                qty = remaining;
                qtyInput.value = String(qty);
                alert(`Only ${remaining} left – quantity adjusted.`);
              }
            }

            Cart.addLine({
              attendeeId: '(unassigned)',
              itemType: 'catalog',
              itemId: String(item.id),
              itemName: item.name || 'Item',
              qty,
              unitPrice: price,
              meta: { sku: item.sku || '', note: '' }
            });

            if (total > 0){
              item.qtySold = (Number(item.qtySold||0) + qty);
              if (window.DataStore && DataStore.saveItems){
                const updated = items.map(x => x.id===item.id ? item : x);
                DataStore.saveItems(updated);
              }
              render();
            }
            alert('Added to order.');
          }
        });
      });
    }

    render();
    window.addEventListener && window.addEventListener('items:updated', render);
  });
  </script>

  <style>
    /* Page-specific tweaks to complement your global styles.css */
    .item { position: relative; overflow: hidden; }
    .item.is-soldout { opacity: .6; }
    .item-badge{
      position:absolute; top:10px; left:10px;
      padding: 4px 10px; border-radius: 9999px; font-weight:700; font-size:.8rem;
      backdrop-filter: saturate(120%) blur(2px);
      -webkit-backdrop-filter: saturate(120%) blur(2px);
      border:1px solid rgba(0,0,0,0.12);
    }
    .badge-low { background: #fff7ed; color:#9a3412; }
    .badge-soldout { background: #fee2e2; color:#991b1b; }

    .buy-row{
      margin-top:10px;
      display:flex; gap:10px; align-items:center; justify-content:center;
    }
    .buy-row label{
      display:flex; align-items:center; gap:6px; font-weight:600;
    }
    .buy-row input.qty{
      width:80px; text-align:center;
      padding:.45rem .6rem; border:1px solid #d1d5db; border-radius:.5rem;
      background: rgba(255,255,255,0.9);
    }

    /* Make tiered controls breathe (raffle card) */
    .buy-row.tiered { flex-wrap: wrap; }
    .buy-row.tiered label { width: 100%; justify-content:center; }
    .buy-row.tiered select.bundle {
      min-width: 220px;
      padding: .5rem .6rem;
      border:1px solid #d1d5db; border-radius:.5rem;
      background: rgba(255,255,255,0.9);
    }
    .bundle-total{ text-align:center; margin-top:6px; font-weight:700; }
  </style>

  <!-- Core site scripts (order matters) -->
  <script src="assets/js/site-settings.js"></script>
  <script src="assets/js/items.js"></script>
  <script src="assets/js/banquets.js"></script>
  <script src="assets/js/cart.js"></script>
  <script src="assets/js/data-store.js"></script>
  <script src="assets/js/site-boot.js"></script>
</body>
</html>
